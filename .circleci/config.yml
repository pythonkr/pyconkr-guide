version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12-browsers-legacy
    working_directory: ~/repo
    steps:
      - checkout
      - run: 
          command: |
            sudo npm install -g gitbook-cli
            gitbook install
            gitbook build
            ls
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo
  deploy:
    docker:
      - image: circleci/node:8.12-browsers-legacy
    working_directory: ~/repo
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: 
          command: |
            echo "deploy"
            ls
    
            
workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only: master
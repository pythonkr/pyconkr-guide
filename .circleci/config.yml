version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-
      - run: 
          command: |
            npm install gitbook-cli
            ./node_modules/gitbook-cli/bin/gitbook.js install
            ./node_modules/gitbook-cli/bin/gitbook.js build
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo
      - save_cache:
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  deploy:
    docker:
      - image: circleci/node:8.12
    working_directory: ~/repo
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: 
          command: |
            git config --global user.email "$(git log --format='%ae' $CIRCLE_SHA1^!)"
            git config --global user.name "$(git log --format='%an' $CIRCLE_SHA1^!)"
            git checkout gh-pages
            cp -R _book/* .
            git clean -fx _book
            git add .
            git commit -am "Update docs"
            git push -f https://${GITHUB_PERSONAL_TOKEN}@github.com/amazingguni/pyconkr-guide.git gh-pages
    
            
workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master